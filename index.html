<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hemingways - Linking People with Brands</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const circles = document.querySelectorAll('.circle');
    circles.forEach(circle => {
      circle.addEventListener('click', function() {
        this.classList.toggle('ring-red-500');
        this.classList.toggle('ring-black');
      });
    });
  });
</script>
<style>
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin: 0 1rem;
    cursor: pointer;
    border: 20px solid black;
  }
  .ring-red-500 {
    border-color: red;
  }
  .logo {
    font-weight: bold;
    text-align: center;
    margin-bottom: 2rem;
  }
  .footer {
    text-align: center;
    margin-top: 2rem;
  }
</style>
</head>
<body class="bg-white text-black">
<div class="container mx-auto px-4 py-8">
  <div class="logo">
    <p>Hemingways</p>
    <p>LINKING PEOPLE WITH BRANDS</p>
  </div>
  <h2 class="text-center font-bold mb-4">Last One To Leave - Melmerby DC?</h2>
  <p class="text-center mb-4">Click to show this section locked up.<br>Set Alarm if your section is last to close</p>
  <div class="flex justify-center items-center">
    <div class="circle ring-black" id="circle-w8">
      <span>W8 Main<br>New</span>
    </div>
    <div class="circle ring-black" id="circle-w4">
      <span>W4<br>Warehouse</span>
    </div>
    <div class="circle ring-black" id="circle-w7">
      <span>W7<br>Glass</span>
    </div>
  </div>
  <div class="footer">
    <span id="date-time">Day | Month | Year | Time (GMT)</span>
  </div>
</div>
<script>
  function updateDateTime() {
    const now = new Date();
    const day = String(now.getUTCDate()).padStart(2, '0');
    const month = String(now.getUTCMonth() + 1).padStart(2, '0');
    const year = now.getUTCFullYear();
    const time = now.toUTCString().match(/(\d{2}:\d{2}:\d{2})/)[0];
    document.getElementById('date-time').textContent = `${day} | ${month} | ${year} | ${time} (GMT)`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
