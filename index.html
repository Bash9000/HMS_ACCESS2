<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hemingways - Linking People with Brands</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const circles = document.querySelectorAll('.circle');
    circles.forEach(circle => {
      circle.addEventListener('click', function() {
        this.classList.toggle('border-red-500');
      });
    });
  });
</script>
<style>
  .circle {
    width: 100px;
    height: 100px;
    border: 20px solid black;
    border-radius: 50%;
    display: inline-block;
    margin: 0 10px;
    cursor: pointer;
  }
  .circle.border-red-500 {
    border-color: red;
  }
  .bold-center {
    font-weight: bold;
    text-align: center;
  }
  .footer-datetime {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body class="bg-white text-black">
<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <div class="text-3xl font-bold mb-2">Hemingways</div>
    <div class="text-xl">LINKING PEOPLE WITH BRANDS</div>
  </div>

  <div class="bold-center mb-8">
    <p>Last One To Leave - Melmerby DC?</p>
    <p>Click to show this section locked up.</p>
    <p>Set Alarm if your section is last to close</p>
  </div>

  <div class="flex justify-center items-center mb-8">
    <div class="circle" id="circle-w8"></div>
    <div class="circle" id="circle-w4"></div>
    <div class="circle" id="circle-w7"></div>
  </div>

  <div class="flex justify-center items-center mb-8">
    <span class="mx-4">W8 Main New</span>
    <span class="mx-4">W4 Warehouse</span>
    <span class="mx-4">W7 Glass</span>
  </div>

  <div class="footer-datetime">
    <span id="day"></span> |
    <span id="month"></span> |
    <span id="year"></span> |
    <span id="time"></span>
  </div>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { hour12: false };
    document.getElementById('day').textContent = now.getDate().toString().padStart(2, '0');
    document.getElementById('month').textContent = (now.getMonth() + 1).toString().padStart(2, '0');
    document.getElementById('year').textContent = now.getFullYear();
    document.getElementById('time').textContent = now.toLocaleTimeString('en-GB', options);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
